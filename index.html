<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5e Spellbook</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
  <h1>5e Spellbook</h1>

  <h2>Filters</h2>
  <div id="filters">
	  <form id="classes">
		  <div class="form-group">
			  <label>Class</label>
			  <div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default">
					  <input type="checkbox" id="bard">Bard
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="cleric">Cleric
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="druid">Druid
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="paladin">Paladin
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="ranger">Ranger
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="sorcerer">Sorcerer
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="warlock">Warlock
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="wizard">Wizard
				  </label>
			  </div>
		  </div>
	  </form>

	  <form id="levels">
		  <div class="form-group">
			  <label>Level</label>
			  <div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl0">cantrip
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl1">1
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl2">2
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl3">3
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl4">4
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl5">5
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl6">6
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl7">7
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl8">8
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl9">9
				  </label>
			  </div>
		  </div>
	  </form>

	  <form id="concentration">
		  <div class="form-group">
			  <label>Concentration</label>
			  <div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default active">
					  <input type="radio" name="conc" id="conc-either" autocomplete="off" checked> Either
				  </label>
				  <label class="btn btn-default">
					  <input type="radio" name="conc" id="conc-yes" autocomplete="off"> Yes
				  </label>
				  <label class="btn btn-default">
					  <input type="radio" name="conc" id="conc-no" autocomplete="off"> No
				  </label>
			  </div>
		  </div>
	  </form>

	  <form id="ritual">
		  <div class="form-group">
			  <label>Ritual</label>
			  <div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default active">
					  <input type="radio" name="rit" id="rit-either" autocomplete="off" checked> Either
				  </label>
				  <label class="btn btn-default">
					  <input type="radio" name="rit" id="rit-yes" autocomplete="off"> Yes
				  </label>
				  <label class="btn btn-default">
					  <input type="radio" name="rit" id="rit-no" autocomplete="off"> No
				  </label>
			  </div>
		  </div>
	  </form>

	  <form id="schools">
		  <div class="form-group">
			  <label>School</label>
			  <div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default">
					  <input type="checkbox" id="abjuration">Abjuration
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="conjuration">Conjuration
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="divination">Divination
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="enchantment">Enchantment
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="evocation">Evocation
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="illusion">Illusion
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="necromancy">Necromancy
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="transmutation">Transmutation
				  </label>
			  </div>
		  </div>
	  </form>

	  <form>
		  <div class="form-group">
			  <div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default" disabled>
					  <input type="checkbox" id="saved">Saved only
				  </label>
			  </div>
		  </div>
	  </form>
  </div>

  <form class="form-inline">
	  <div class="form-group">
		  <label for="text">Name contains</label>
		  <input type="text" class="form-control" id="text" />
	  </div>
  </form>

  <h2>Spells (<span id="spell-visible">0</span>/<span id="spell-total">0</span> shown)</h2>
  <div id="spells"></div>

  </div>
  <div class="container-fluid">
	  <small><a href="https://github.com/Sigafoos/5e-spells">View source/fork on Github</a></small>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="spells.js"></script>
  </body>
</html>
