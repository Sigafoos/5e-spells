<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5e Spellbook</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
  <h1>5e Spellbook</h1>

  <h2>Filters</h2>
  <div id="filters">
	  <form id="classes">
		  <div class="form-group">
			  <label>Class</label>
			  <div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default">
					  <input type="checkbox" id="bard">Bard
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="cleric">Cleric
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="druid">Druid
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="paladin">Paladin
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="ranger">Ranger
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="sorcerer">Sorcerer
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="warlock">Warlock
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="wizard">Wizard
				  </label>
			  </div>
		  </div>
	  </form>

	  <form id="levels">
		  <div class="form-group">
			  <label>Level</label>
			  <div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl0">cantrip
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl1">1
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl2">2
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl3">3
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl4">4
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl5">5
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl6">6
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl7">7
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl8">8
				  </label>
				  <label class="btn btn-default">
					  <input type="checkbox" id="lvl9">9
				  </label>
			  </div>
		  </div>
	  </form>
  </div>

  <h2>Spells</h2>
  <div id="spells"></div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="spells.js"></script>
  </body>
</html>
